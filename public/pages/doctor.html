<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
    <title>Hospital Management System</title>
</head>
<body>
        <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="mb-0">Hospital Management System</h1>
        </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/pages/home.html"><i class="fas fa-user-md"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/pages/doctor.html"><i class="fas fa-user-md"></i> Doctor</a>
                    </li>
                    <li id="booking" class="nav-item">
                        <a class="nav-link text-light" href="/pages/index.html"><i class="fas fa-user"></i> Book Appointment</a>
                    </li>
                    <li id="inventory" class="nav-item">
                        <a class="nav-link text-light" href="/pages/inventory.html"><i class="fas fa-user"></i> Inventory</a>
                    </li>
                    <li id="registerLink" class="nav-item">
                        <a class="nav-link text-light" href="/pages/register.html"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li id="loginLink" class="nav-item">
                        <a class="nav-link text-light" href="/pages/login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li id="logoutButton" class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>
</header>
    
    <main class="container mt-4">
        <h2 class="mb-4">Get Patient Information</h2>
        <form id="doctorForm">
            <label for="patient_name" class="form-label">Patient name:</label>
            <div class="input-group mb-3">
                <input type="text" id="patient_name" name="patient_name" class="form-control" required>
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Show</button>
            </div>
        </form>
        <div class="container">
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Age</th>
                        <th>Issues</th>
                    </tr>
                </thead>
                <tbody id="patientsDiv" class="display">
                    <!-- Data will be dynamically populated here using JavaScript -->
                </tbody>
            </table>
        </div>  
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <select class="form-select" id="city1" name="city" required>
                <option value="" disabled selected>Select City</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="hospital" class="form-label">Hospital:</label>
            <select class="form-select" id="hospital1" name="hospital" required>
                <option value="" disabled selected>Select Hospital</option>
            </select>
        </div>
        <form id="bedForm" class="mb-4">
            <label for="PID" class="form-label">Patient ID:</label>
            <input type="text" id="PID" name="PID" class="form-control mb-3" required>
            <label for="bed" class="form-label">Bed:</label>
            <input type="number" id="bed" name="bed" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>
        </form>

        <form id="DoctorDeleteForm">
            <label for="PIDToDelete" class="form-label">Patient ID:</label>
            <div class="input-group mb-3">
                <input type="text" id="PIDToDelete" name="PIDToDelete" class="form-control" required>
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete Patient</button>
            </div>
        </form>
    </main>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const response = await fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    age: document.getElementById('age').value,
                    issues: document.getElementById('issues').value,
                    city: document.getElementById('city1').value,
                    hospital: document.getElementById('hospital1').value,
                })
            })
            if (response.ok) {
                alert("Appointment Booked Successfully")
            } else {
                alert("Appointment Booking Failed")
            }
        }

        const fetchCities = async () => {
            const response = await fetch('/getcities');
            const cities = await response.json();

            const cityDropdown = document.getElementById('city1');

            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityDropdown.appendChild(option);
            });
        };

        // Call fetchCities on page load
        fetchCities();

        // Fetch hospitals based on selected city
        document.getElementById('city1').addEventListener('change', async () => {
            const selectedCity = document.getElementById('city1').value;
            const hospitalDropdown = document.getElementById('hospital1');

            // Fetch hospitals based on the selected city
            const response = await fetch(`/gethospitals?city=${selectedCity}`);
            const hospitals = await response.json();

            // Clear existing options
            hospitalDropdown.innerHTML = '<option value="" disabled selected>Select Hospital</option>';

            // Populate hospitals in the dropdown
            hospitals.forEach(hospital => {
                const option = document.createElement('option');
                option.value = hospital.name;
                option.textContent = hospital.name;
                hospitalDropdown.appendChild(option);
            });
        });
    </script>
    <script src="../js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

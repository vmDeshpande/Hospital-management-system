<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Hospital Management System</title>
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
        <nav>
            <a href="/pages/doctor.html">Doctor</a>
            <a href="/pages/lab.html">Lab</a>
            <a href="/pages/index.html">Receptionist</a>
        </nav>
    </header>
    
    <main>
        <h2>Get Patient Information</h2>
        <form id="doctorForm">
            <label>Doctor name:</label>
            <input type="text" id="doctor_name" name="doctor_name" required><br>
            <button type="submit">Show</button>
        </form>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Age</th>
                        <th>Issues</th>
                    </tr>
                </thead>
                <tbody id="patientsDiv" class="display" style="display: table-row-group;">
                            
                </tbody>
            </table>
        </div>  
        
        <form id="labForm">
            <label>Patient ID:</label>
            <input type="text" id="PID" name="PID" required><br>
            <label>Lab ID:</label>
            <input type="text" id="lab_ID" name="lab_ID" required><br>
            <button type="submit">Submit</button>
        </form>
        <br>
        <form id="DoctorDeleteForm">
            <label>Patient ID:</label>
            <input type="text" id="PIDToDelete" name="PIDToDelete" required><br>
            <button type="submit">Delete Patient</button>
        </form>
    </main>
    <script src="../js/scripts.js"></script>
</body>
</html>
